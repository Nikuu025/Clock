<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css"/>

        <!--Google Fonts-->
    </head>
    <body>
        <div class="first-page container-flex main-container visible">
            <!--class visible added by js-->
            <h2>CHOOSE YOUR TIMEZONE</h2>
            <select id="timezone">
                <option value=1>1</option>
                <option value=2>2</option>
            </select>
        </div>

        <div class="clock-page container-flex main-container invisible">
            <!--class invisible if timezone not specified-->
            <h2>TEST</h2>
        </div>

        <script type="text/javascript" src="getTimezone.js"></script>
    </body>
</html>
